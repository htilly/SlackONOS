<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlackONOS - Login</title>
  <link rel="stylesheet" href="/setup/setup.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 0 auto;
    }
    
    .login-card {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header img {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }
    
    .login-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: fadeInSlide 0.3s ease;
    }
    
    .btn-login {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }
    
    .btn-login:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  
  <div class="wizard-container login-container">
    <div class="wizard login-card">
      <div class="login-header">
        <img src="/setup/SlackONOS.png" alt="SlackONOS Logo">
        <h1>Admin Login</h1>
        <p>Enter your credentials to access the admin panel</p>
      </div>
      
      <div id="error-message" class="error-message"></div>
      
      <!-- WebAuthn Login Section -->
      <div id="webauthn-section" style="display: none; margin-bottom: 1.5rem;">
        <button type="button" class="btn-login" id="btn-webauthn" style="width: 100%; background: linear-gradient(135deg, #06b6d4, #0891b2);">
          üîê Login with Yubikey!
        </button>
        <div style="text-align: center; margin-top: 1rem; color: rgba(255, 255, 255, 0.6); font-size: 0.85rem;">
          Use your FIDO2 security key or biometric
        </div>
      </div>
      
      <div id="password-section">
        <div style="text-align: center; margin-bottom: 1rem; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
          Or login with password
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username" placeholder="admin">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
          </div>
          
          <button type="submit" class="btn-login" id="btn-login">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@simplewebauthn/browser@9.0.0/dist/bundle/index.umd.min.js"></script>
  <script src="/setup/webauthn-client.js"></script>
  <script>
    const API_BASE = '/api/auth';
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');
    const btnLogin = document.getElementById('btn-login');
    const btnWebAuthn = document.getElementById('btn-webauthn');
    const webauthnSection = document.getElementById('webauthn-section');
    const passwordSection = document.getElementById('password-section');

    const logClient = async (message, meta = {}) => {
      try {
        await fetch('/api/admin/webauthn-log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, meta })
        });
      } catch (e) {}
    };

    const urlParams = new URLSearchParams(window.location.search);
    const returnUrl = urlParams.get('return') || '/admin';

    async function checkWebAuthnStatus() {
      try {
        const response = await fetch(`${API_BASE}/webauthn/status`);
        const data = await response.json();
        
        if (data.enabled && data.hasCredentials) {
          webauthnSection.style.display = 'block';
          passwordSection.style.display = 'none';
        } else if (data.enabled && !data.hasCredentials) {
          webauthnSection.style.display = 'none';
          passwordSection.style.display = 'block';
          const infoMsg = document.createElement('div');
          infoMsg.style.cssText = 'text-align: center; margin-bottom: 1rem; padding: 0.75rem; background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; color: rgba(255, 255, 255, 0.8); font-size: 0.85rem;';
          infoMsg.textContent = '‚ÑπÔ∏è WebAuthn is enabled but no security keys are registered yet. Use password to login and register your first key in the admin panel.';
          passwordSection.insertBefore(infoMsg, passwordSection.firstChild);
        } else {
          webauthnSection.style.display = 'none';
          passwordSection.style.display = 'block';
        }
      } catch (err) {
        console.error('Error checking WebAuthn status:', err);
        webauthnSection.style.display = 'none';
        passwordSection.style.display = 'block';
      }
    }

    // --------------------------------------------------------
    // FIX: base64url ‚Üí ArrayBuffer conversion
    // --------------------------------------------------------
    function b64urlToBuffer(b64urlString) {
      const base64 = b64urlString.replace(/-/g, '+').replace(/_/g, '/');
      const binary = atob(base64);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes.buffer;
    }

    // WebAuthn authentication - use WebAuthnClient for consistent handling
    btnWebAuthn?.addEventListener('click', async () => {
      try {
        btnWebAuthn.disabled = true;
        btnWebAuthn.innerHTML = 'Authenticating... <span class="loading"></span>';
        errorDiv.classList.remove('show');

        // Initialize WebAuthnClient if available, otherwise fall back to manual method
        if (window.WebAuthnClient) {
          WebAuthnClient.init({ apiBase: API_BASE });
          const result = await WebAuthnClient.authenticate();
          
          if (result.verified) {
            window.location.href = returnUrl;
          } else {
            showError('Authentication failed. Please try again.');
            btnWebAuthn.disabled = false;
            btnWebAuthn.innerHTML = 'üîê Login with Yubikey!';
          }
        } else {
          // Fallback to manual method if WebAuthnClient not available
          const optionsResponse = await fetch(`${API_BASE}/webauthn/authenticate/options`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
          });
          
          if (!optionsResponse.ok) {
            throw new Error('Failed to get authentication options');
          }
          
          const options = await optionsResponse.json();

          console.log("LOGIN: RAW OPTIONS FROM SERVER >>>", options);
          console.log("LOGIN: CHALLENGE TYPE:", typeof options.challenge, options.challenge);

          // Convert allowCredentials[].id from base64url string ‚Üí ArrayBuffer
          // BUT: Keep challenge as STRING (SimpleWebAuthnBrowser v9 expects base64url string, not ArrayBuffer)
          if (options.allowCredentials) {
            options.allowCredentials = options.allowCredentials.map(c => ({
              ...c,
              id: b64urlToBuffer(c.id),
            }));
          }

          // Ensure challenge stays as a string (SimpleWebAuthnBrowser v9 expects base64url string)
          // Do NOT convert challenge to ArrayBuffer - that causes "e.replace is not a function" error
          if (options.challenge && typeof options.challenge !== 'string') {
            console.warn("LOGIN: Challenge is not a string, this may cause errors:", typeof options.challenge);
          }

          const assertionResponse = await SimpleWebAuthnBrowser.startAuthentication(options);

          const verifyResponse = await fetch(`${API_BASE}/webauthn/authenticate/verify`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(assertionResponse)
          });

          const verifyData = await verifyResponse.json();

          if (verifyData.verified) {
            window.location.href = returnUrl;
          } else {
            showError('Authentication failed. Please try again.');
            btnWebAuthn.disabled = false;
            btnWebAuthn.innerHTML = 'üîê Login with Yubikey!';
          }
        }
      } catch (err) {
        let errorMessage = err.message || 'WebAuthn authentication failed. Please try again.';

        if (err.name === 'NotAllowedError') {
          errorMessage = 'Authentication was cancelled or timed out. Please try again.';
        } else if (err.name === 'InvalidStateError') {
          errorMessage = 'The key is not registered. Please register your security key first.';
        } else if (err.name === 'NotSupportedError') {
          errorMessage = 'WebAuthn is not supported in this browser.';
        }

        showError(errorMessage);
        btnWebAuthn.disabled = false;
        btnWebAuthn.innerHTML = 'üîê Login with Yubikey!';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.innerHTML = 'Logging in... <span class="loading"></span>';
      errorDiv.classList.remove('show');
      
      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = returnUrl;
        } else {
          showError(data.error || 'Invalid credentials');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Login';
        }
      } catch (err) {
        showError('Connection error. Please try again.');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Login';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    checkWebAuthnStatus().then(() => {
      if (passwordSection.style.display !== 'none') {
        document.getElementById('username').focus();
      }
    });
  </script>
</body>
</html>
