name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches:
      - master  # Production builds → :latest
      - develop # Dev builds → :develop
      - 'feature/**'  # Feature branches → :feature-*
    paths-ignore:
      - 'build.txt'  # Exclude build.txt from triggering the workflow

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Create config file
      run: |
        if [ ! -f config/config.json ]; then
          cp config/config.json.example config/config.json
        fi
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4.1.7
      
    - name: Docker Setup QEMU
      uses: docker/setup-qemu-action@v3.2.0
            
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.6.1

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Determine Docker tags
      id: docker_tags
      run: |
        BRANCH_NAME="${GITHUB_REF#refs/heads/}"
        SHORT_SHA="${GITHUB_SHA::7}"
        
        if [ "$BRANCH_NAME" = "master" ]; then
          # Master branch: increment build number and tag as latest
          BUILD_NUMBER=$(cat build.txt)
          BUILD_NUMBER=$((BUILD_NUMBER + 1))
          echo $BUILD_NUMBER > build.txt
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/slackonos:latest,${{ secrets.DOCKERHUB_USERNAME }}/slackonos:build-${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "is_master=true" >> $GITHUB_OUTPUT
        elif [ "$BRANCH_NAME" = "develop" ]; then
          # Develop branch: tag as develop
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/slackonos:develop,${{ secrets.DOCKERHUB_USERNAME }}/slackonos:develop-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "is_master=false" >> $GITHUB_OUTPUT
        else
          # Feature branches: tag with sanitized branch name
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/slackonos:${SAFE_BRANCH},${{ secrets.DOCKERHUB_USERNAME }}/slackonos:${SAFE_BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "is_master=false" >> $GITHUB_OUTPUT
        fi

    - name: Build and push multi-platform Docker image
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 --push \
          -t $(echo "${{ steps.docker_tags.outputs.tags }}" | sed 's/,/ -t /g') .

    - name: Verify the platforms
      run: docker buildx inspect --bootstrap

    - name: Commit and push updated build.txt (master only)
      if: steps.docker_tags.outputs.is_master == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add build.txt
        git commit -m "Build ${{ steps.docker_tags.outputs.build_number }}"
        git push
